name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy-frontend:
    name: Build & Deploy Frontend (React + Vite + pnpm)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: ./frontend/pnpm-lock.yaml

      - name: Generate .env from secret
        working-directory: ./frontend
        run: |
          echo "${{ secrets.FRONTEND_ENV }}" > .env

      - name: Install dependencies (pnpm)
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Build with Vite
        working-directory: ./frontend
        run: pnpm build

      - name: Generate Static Site (SSG)
        working-directory: ./frontend
        run: pnpm build:ssg

      - name: Deploy frontend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: ./frontend/dist-ssg/
          server-dir: ${{ secrets.FTP_FRONTEND_DIR }}
          dangerous-clean-slate: false

      - name: Upload .htaccess file
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: ./frontend/public/
          server-dir: ${{ secrets.FTP_FRONTEND_DIR }}
          dangerous-clean-slate: false
          exclude: |
            **/*
            !.htaccess
