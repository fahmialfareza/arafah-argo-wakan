name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy-frontend:
    name: Build & Deploy Frontend (React + Vite + pnpm)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: ./frontend/pnpm-lock.yaml

      - name: Install dependencies (pnpm)
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Build with pnpm
        working-directory: ./frontend
        run: pnpm build

      - name: Deploy frontend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: ./frontend/dist/
          server-dir: ${{ secrets.FTP_FRONTEND_DIR }}
          dangerous-clean-slate: false

  build-and-deploy-backend:
    name: Build & Deploy Backend (Laravel Lumen)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer
          extensions: mbstring, pdo, pdo_mysql, tokenizer, openssl

      - name: Generate .env from secret
        working-directory: ./backend
        run: |
          echo "${{ secrets.BACKEND_ENV }}" > .env

      - name: Install composer dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Deploy backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          local-dir: ./backend/
          server-dir: ${{ secrets.FTP_BACKEND_DIR }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
