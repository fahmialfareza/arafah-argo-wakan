<!DOCTYPE html>

    />
    <meta

    />
    <meta name="theme-color" content="#15803d" />

    <!-- Open Graph for Social Media -->
    <meta property="og:type" content="website" />

      property="og:title"
      content="PT Arafah Agro Wakan - Premium Indonesian Commodities"

      name="twitter:title"
      content="PT Arafah Agro Wakan - Premium Indonesian Commodities"
    />
    <meta
      name="twitter:description"
      content="Your trusted partner for high-quality Briquettes, Spices, Coffee, and Agricultural products from Indonesia."

        "address": {
          "@type": "PostalAddress",
          "addressCountry": "ID"

    <title>PT Arafah Agro Wakan - Premium Indonesian Commodities</title>

    <link
      rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
